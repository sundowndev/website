apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: crvx-app
  name: crvx-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crvx-app
  template:
    metadata:
      labels:
        app: crvx-app
    spec:
      containers:
        - image: sundowndev/website@sha256:c80926be973e0507d47151ae3276da35bf9cdee853374561279da19d511fd892
          name: crvx-app
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
