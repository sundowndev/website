apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: crvx-app
  name: crvx-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crvx-app
  template:
    metadata:
      labels:
        app: crvx-app
    spec:
      containers:
        - image: sundowndev/website:259bcc5d0f27135ac395199490aa2f5ba23aebf2
          name: crvx-app
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
