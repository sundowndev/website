apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: crvx-app
  name: crvx-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: crvx-app
  template:
    metadata:
      labels:
        app: crvx-app
    spec:
      containers:
        - image: sundowndev/website@sha256:d75faa2340b9a7ce923030fb0e7cff1c35ef12bbe8f5a5236598dcc959a085b4
          name: crvx-app
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
