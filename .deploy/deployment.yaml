apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: crvx-app
  name: crvx-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crvx-app
  template:
    metadata:
      labels:
        app: crvx-app
    spec:
      containers:
        - image: sundowndev/website:cf64114a59e74ef2abccf2814f720b2784f40a42
          name: crvx-app
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
