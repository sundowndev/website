apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: crvx-app
  name: crvx-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crvx-app
  template:
    metadata:
      labels:
        app: crvx-app
    spec:
      containers:
        - image: sundowndev/website@sundowndev/website@sha256:cd913b1d328baecef3218de4fdc88511e01bc64750dc67d1dce00e0e7945033e
          name: crvx-app
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
