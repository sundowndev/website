apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: crvx-app
  name: crvx-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crvx-app
  template:
    metadata:
      labels:
        app: crvx-app
    spec:
      containers:
        - image: sundowndev/website@sha256:3c45c0dd494ec18c478ba7644b9a1de29d9be0cddb2385a3bdf60bbf786b055e
          name: crvx-app
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
