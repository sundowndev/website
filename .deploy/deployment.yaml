apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: crvx-app
  name: crvx-app
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: crvx-app
  template:
    metadata:
      labels:
        app: crvx-app
    spec:
      containers:
        - image: sundowndev/website@sha256:51d18c1ceebdc101c860737d9716e6c718914ca1376722d14b748438a9aa1815
          name: crvx-app
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
