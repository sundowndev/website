apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: crvx-app
  name: crvx-app
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: crvx-app
  template:
    metadata:
      labels:
        app: crvx-app
    spec:
      containers:
        - image: sundowndev/website@sha256:c10288ef39c89816b4def90fdba42f35b2286400b902f8ce9671fe2e7918ba6c
          name: crvx-app
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
