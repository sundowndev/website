apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: crvx-app
  name: crvx-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crvx-app
  template:
    metadata:
      labels:
        app: crvx-app
    spec:
      containers:
        - image: sundowndev/website@sha256:46a1a20ececcdf27e659d61f219903021b69d8c4175058dbfc48f9b0eb5cf2ac
          name: crvx-app
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
