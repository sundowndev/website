apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: crvx-app
  name: crvx-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crvx-app
  template:
    metadata:
      labels:
        app: crvx-app
    spec:
      containers:
        - image: sundowndev/website@sha256:575d414d085cd67408ba3f65889d284f6cedbc663140738dd17ee0a100c8030e
          name: crvx-app
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
