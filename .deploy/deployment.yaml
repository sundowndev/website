apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: crvx-app
  name: crvx-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crvx-app
  template:
    metadata:
      labels:
        app: crvx-app
    spec:
      containers:
        - image: sundowndev/website:ae2a140801c08a10bb22a0b936bbdfb84cbe36ec
          name: crvx-app
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
