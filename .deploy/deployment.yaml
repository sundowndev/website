apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: crvx-app
  name: crvx-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crvx-app
  template:
    metadata:
      labels:
        app: crvx-app
    spec:
      containers:
        - image: sundowndev/website@sha256:ca63534aef2b8c17f393c6b262ad00d1bcd124bc64d0cfa6591069e19acb2a3b
          name: crvx-app
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
