apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: crvx-app
  name: crvx-app
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: crvx-app
  template:
    metadata:
      labels:
        app: crvx-app
    spec:
      containers:
        - image: sundowndev/website@sha256:fcee133999a11a1426dbbc0aadb9d67275ec37f5334da2ec290a2271a8f8fb09
          name: crvx-app
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
